<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Carrinho</title>
</head>
<link rel="stylesheet" href="style.css">

<style>
    h1{color: blue;}
</style>

<body>
    <header>
        <a href="/index.html">
            <img src="./assets/logo-festival-rock.png" alt="Logo Festival">
        </a>
        
        <nav>
            <ul>
                <li>
                    <a href="/index.html#sobre">
                        Sobre
                    </a>
                </li>
            </ul>
            <a href="/carrinho.html">
                Quero meu ingreso!
            </a>
            <button>
                <img src="./assets/escuro-claro.jpg" alt="">
            </button>
        </nav>
    </header>
    <section id="carrinho">
        <h1>
            Finalizar Compra
        </h1>
        <ul>
            <li>
                <h3>
                    Ingressos para o festival
                </h3>
                <div>
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <p>
                    R$ 90,00 por pessoa
                </p>
            </li>
        </ul>

        <div>
            <h2>Preencha os campos</h2>
            <form>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                <input type="email" name="email" id="email" placeholder="Seu e-mail">
                <button type="submit">Finalizar compra</button>
            </form>
        </div>
    </section>
</body>
