<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required="true" placeholder="Digite o nome aqui...">

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required="true">        

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required="true" placeholder="Digite a senha aqui...">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
