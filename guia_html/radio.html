<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio seleção</title>
</head>
<body>
    <form>
        <p>Qual metodo de contato de sua preferência?</p>

        <label for="fone">Telefone</label>
        <input type="radio" name="metodo" required value="fone" id="fone">

        <label for="email">E-mail</label>
        <input type="radio" name="metodo" required value="email" id="email">

        <label for="whatsapp">WhatsApp</label>
        <input type="radio" name="metodo" required value="whatsapp" id="whatsapp">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
